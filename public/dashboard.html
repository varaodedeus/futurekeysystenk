<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AuthGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary: #8b5cf6;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f1f5f9;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        
        /* Navbar */
        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav h1 {
            font-family: 'Space Mono', monospace;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .user-info {
            color: #94a3b8;
            font-size: 15px;
            font-weight: 500;
        }
        
        .logout-btn {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: var(--danger);
            color: white;
        }
        
        /* Content */
        .content {
            max-width: 1600px;
            margin: 48px auto;
            padding: 0 48px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .header h2 {
            font-size: 36px;
            font-weight: 700;
        }
        
        .btn-primary {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
        }
        
        /* Projects Grid */
        #projectsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
            margin-bottom: 48px;
        }
        
        .project-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.2);
        }
        
        .project-card.selected {
            border-color: var(--secondary);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }
        
        .project-card h3 {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--light);
        }
        
        .project-card p {
            color: #94a3b8;
            font-size: 15px;
            margin-bottom: 24px;
            min-height: 48px;
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .stat {
            text-align: center;
            padding: 16px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
        }
        
        .stat-value {
            display: block;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Keys Section */
        #keysSection {
            display: none;
        }
        
        #keysSection.show {
            display: block;
        }
        
        .keys-header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            margin-bottom: 32px;
        }
        
        .keys-header h3 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .keys-header p {
            color: #94a3b8;
            font-size: 14px;
            font-family: 'Space Mono', monospace;
        }
        
        .keys-actions {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        .btn-secondary {
            padding: 14px 24px;
            background: rgba(100, 116, 139, 0.2);
            color: var(--light);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.4);
            border-color: var(--light);
        }
        
        /* Keys Table */
        .keys-table {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        td {
            padding: 24px 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 15px;
        }
        
        .key-code {
            font-family: 'Space Mono', monospace;
            background: rgba(14, 165, 233, 0.1);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--primary);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }
        
        .status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status.expired {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status.banned {
            background: rgba(100, 116, 139, 0.1);
            color: #64748b;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }
        
        .key-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-reset {
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }
        
        .btn-reset:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            width: 90%;
            max-width: 600px;
            animation: slideUp 0.4s ease;
        }
        
        .modal-content h3 {
            font-size: 28px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: var(--light);
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 32px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 32px;
            color: #64748b;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #94a3b8;
        }
        
        .empty-state p {
            font-size: 16px;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <nav>
        <h1>üîê AuthGuard</h1>
        <div class="nav-right">
            <span class="user-info">üë§ <span id="username"></span></span>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="content">
        <div id="projectsSection">
            <div class="header">
                <h2>Meus Projetos</h2>
                <button class="btn-primary" onclick="showModal('createProject')">+ Novo Projeto</button>
            </div>
            <div id="projectsGrid"></div>
        </div>

        <div id="keysSection">
            <div class="keys-header">
                <h3 id="projectName"></h3>
                <p id="projectId"></p>
                <div class="keys-actions">
                    <button class="btn-primary" onclick="showModal('generateKey')">+ Gerar Key</button>
                    <button class="btn-secondary" onclick="backToProjects()">‚Üê Voltar</button>
                </div>
            </div>
            <div class="keys-table">
                <table>
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Status</th>
                            <th>HWID</th>
                            <th>Dura√ß√£o</th>
                            <th>Expira Em</th>
                            <th>Usos</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="keysTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalCreateProject" class="modal">
        <div class="modal-content">
            <h3>Criar Novo Projeto</h3>
            <form id="formCreateProject" onsubmit="createProject(event)">
                <div class="form-group">
                    <label>Nome do Projeto *</label>
                    <input type="text" id="projectNameInput" placeholder="Ex: Meu Script Premium" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="projectDescInput" placeholder="Opcional"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('createProject')">Cancelar</button>
                    <button type="submit" class="btn-primary">Criar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalGenerateKey" class="modal">
        <div class="modal-content">
            <h3>Gerar Nova Key</h3>
            <form id="formGenerateKey" onsubmit="generateKey(event)">
                <div class="form-group">
                    <label>Dura√ß√£o (dias) *</label>
                    <input type="number" id="keyDurationInput" placeholder="0 = Lifetime" min="0" value="30" required>
                </div>
                <div class="form-group">
                    <label>Nota</label>
                    <input type="text" id="keyNoteInput" placeholder="Ex: Cliente Jo√£o, Pedido #123">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('generateKey')">Cancelar</button>
                    <button type="submit" class="btn-primary">Gerar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        let selectedProjectId = null;

        if (!token) window.location.href = '/';

        document.getElementById('username').textContent = user.username || 'Usu√°rio';

        async function loadProjects() {
            try {
                const res = await fetch('/api/list-projects', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    const grid = document.getElementById('projectsGrid');
                    if (data.projects.length === 0) {
                        grid.innerHTML = '<div class="empty-state"><h3>Nenhum projeto ainda</h3><p>Crie seu primeiro projeto para come√ßar!</p></div>';
                    } else {
                        grid.innerHTML = data.projects.map(p => `
                            <div class="project-card" onclick="selectProject('${p.id}', '${p.name}')">
                                <h3>${p.name}</h3>
                                <p>${p.description || 'Sem descri√ß√£o'}</p>
                                <div class="project-stats">
                                    <div class="stat">
                                        <span class="stat-value">${p.total_keys}</span>
                                        <span class="stat-label">Keys</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-value">${p.active_keys}</span>
                                        <span class="stat-label">Ativas</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-value">${p.total_validations}</span>
                                        <span class="stat-label">Valida√ß√µes</span>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
            }
        }

        async function selectProject(id, name) {
            selectedProjectId = id;
            document.getElementById('projectName').textContent = name;
            document.getElementById('projectId').textContent = `ID: ${id}`;
            document.getElementById('projectsSection').style.display = 'none';
            document.getElementById('keysSection').classList.add('show');
            await loadKeys();
        }

        function backToProjects() {
            selectedProjectId = null;
            document.getElementById('keysSection').classList.remove('show');
            document.getElementById('projectsSection').style.display = 'block';
        }

        async function loadKeys() {
            try {
                const res = await fetch(`/api/list-keys?projectId=${selectedProjectId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    const tbody = document.getElementById('keysTable');
                    if (data.keys.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:60px; color:#64748b;">Nenhuma key gerada ainda</td></tr>';
                    } else {
                        tbody.innerHTML = data.keys.map(k => `
                            <tr>
                                <td><span class="key-code">${k.key_code}</span></td>
                                <td><span class="status ${k.status}">${k.status}</span></td>
                                <td>${k.hwid || '-'}</td>
                                <td>${k.duration === 0 ? 'Lifetime' : k.duration + ' dias'}</td>
                                <td>${k.expires_at ? new Date(k.expires_at).toLocaleDateString() : 'Nunca'}</td>
                                <td>${k.usage_count || 0}</td>
                                <td>
                                    <div class="key-actions">
                                        ${k.hwid ? `<button class="btn-small btn-reset" onclick="resetHWID('${k.id}')">Reset HWID</button>` : ''}
                                        <button class="btn-small btn-delete" onclick="deleteKey('${k.id}')">Deletar</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar keys:', error);
            }
        }

        function showModal(modal) {
            document.getElementById('modal' + modal.charAt(0).toUpperCase() + modal.slice(1)).classList.add('show');
        }

        function closeModal(modal) {
            document.getElementById('modal' + modal.charAt(0).toUpperCase() + modal.slice(1)).classList.remove('show');
        }

        async function createProject(e) {
            e.preventDefault();
            const name = document.getElementById('projectNameInput').value;
            const description = document.getElementById('projectDescInput').value;

            try {
                const res = await fetch('/api/create-project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description })
                });

                if (res.ok) {
                    closeModal('createProject');
                    document.getElementById('formCreateProject').reset();
                    await loadProjects();
                }
            } catch (error) {
                alert('Erro ao criar projeto');
            }
        }

        async function generateKey(e) {
            e.preventDefault();
            const duration = document.getElementById('keyDurationInput').value;
            const note = document.getElementById('keyNoteInput').value;

            try {
                const res = await fetch('/api/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ projectId: selectedProjectId, duration, note })
                });

                if (res.ok) {
                    closeModal('generateKey');
                    document.getElementById('formGenerateKey').reset();
                    await loadKeys();
                    await loadProjects();
                }
            } catch (error) {
                alert('Erro ao gerar key');
            }
        }

        async function resetHWID(keyId) {
            if (!confirm('Resetar o HWID desta key?')) return;

            try {
                const res = await fetch('/api/reset-hwid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ keyId })
                });

                if (res.ok) await loadKeys();
            } catch (error) {
                alert('Erro ao resetar HWID');
            }
        }

        async function deleteKey(keyId) {
            if (!confirm('Deletar esta key permanentemente?')) return;

            try {
                const res = await fetch('/api/delete-key', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ keyId })
                });

                if (res.ok) {
                    await loadKeys();
                    await loadProjects();
                }
            } catch (error) {
                alert('Erro ao deletar key');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        loadProjects();
    </script>
</body>
</html>
